bindd = SUPER, A, ChatGPT, exec, $firefox="https://chatgpt.com"
bindd = SUPER SHIFT, A, Gemini, exec, $firefox="https://gemini.google.com"
bindd = SUPER, C, Calendar, exec, $firefox="https://calendar.google.com"
bindd = SUPER, E, Email, exec, $firefox="https://mail.google.com"
bindd = SUPER, Y, YouTube, exec, $firefox="https://youtube.com"
bindd = SUPER ALT, G, Google Messages, exec, $firefox="https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, $firefox="https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, $firefox="https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

bindd = CONTROL ALT, LEFT, Change Monitor to Left, workspace, e-1
bindd = CONTROL ALT, RIGHT, Change Monitor to Right, workspace, e+1

bindd = SUPER SHIFT, R, Translator→PT (notify+clipboard), exec, sh -c 'txt="$(wl-paste 2>/dev/null)"; [ -z "$txt" ] && txt="$(wl-paste -p 2>/dev/null)"; if [ -z "$txt" ]; then notify-send -a Translator "Clipboard vazio"; exit 1; fi; out="$(printf "%s" "$txt" | trans -brief -no-warn :pt 2>/dev/null)"; [ -z "$out" ] && notify-send -a Translator "Falha na tradução" && exit 1; wl-copy "$out"; wl-copy -p "$out"; notify-send -a Translator "Tradução (auto→pt) — copiada" "$out"'
bindd = SUPER, R, Translator→EN (notify+clipboard), exec, sh -c 'txt="$(wl-paste 2>/dev/null)"; [ -z "$txt" ] && txt="$(wl-paste -p 2>/dev/null)"; if [ -z "$txt" ]; then notify-send -a Translator "Clipboard vazio"; exit 1; fi; out="$(printf "%s" "$txt" | trans -brief -no-warn :en 2>/dev/null)"; [ -z "$out" ] && notify-send -a Translator "Translation failed" && exit 1; wl-copy "$out"; wl-copy -p "$out"; notify-send -a Translator "Translation (auto→en) — copied" "$out"'
